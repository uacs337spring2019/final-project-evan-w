<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="blog.js"></script>
		<link rel="stylesheet" type="text/css" href="blog.css">
		<title>Recipe Book</title>
    </head>
    
	<body>
        <div id="topbanner">
            <h1 id='site'> Recipe Book </h1>
        </div>
    

        <h3 id='subtext'>Welcome to the meal prepping community, where you can find quick and healthy recipes to prepare at home!</h3>
        
        
        <div id="searchbox">
            <input type="text" id="keyword" placeholder="Keyword" /><br /><br />
            <select id="rating"> 
                <option value="">Recipe Rating</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
                <option value="5">5</option>
            </select><br /><br />

            <input type="radio" name="diet" id="defaultbutton" value="all"> All
            <input type="radio" name="diet" value="vegetarian"> Vegetarian
            <input type="radio" name="diet" value="vegan"> Vegan<br /><br />

            <button id="go">go</button>
        </div>


        
        <div id="bottomBanner">
            <span id="logo"><img src="http://allisonobourn.com/337/spring19/homework/1/w3c-html.png" alt="html markup" /></span>
            <span id="logo"><img src="http://allisonobourn.com/337/spring19/homework/1/w3c-css.png" alt="css markup" /></span>
        </div>

	</body>
